<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/novasenha.css">
    <title>Nova Senha</title>
</head>

<!--CORPO-->

<body>
    <!--LOGO-->
    <ul>
        <li><img src="_img/logo-telelecall.png"></a>
        </li>

    </ul>
    <!--CONTAINER-->
    <div class="container-fluid">

        <div class="main-container">
            <div class="col-md-6">


                <!--INÍCIO FOMULÁRIO-->
                <div class="form-row">
                    <div class="input-group">
                        <label for="login"><strong>CPF</strong></label>
                        <input name="txt" type="text" id="txt" name="CPF" placeholder="Digite seu CPF " class="input"
                            required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password"><strong>SENHA</strong></label>
                        <input name="password" type="password" id="password" placeholder="Digite sua senha"
                            class="input" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password"><strong>CONFIRMAR SENHA</strong></label>
                        <input name="password" type="password" id="password" placeholder="Confirme a sua senha"
                            class="input" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="row u-align-center u-flex">
                        <div class="col-8">
                            <div class="u-margin-small-top">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn primary" type="submit">Entrar</button>
                        </div>
                    </div>
                </div>
                <!--FIM FORMULÁRIO-->

            </div>

            <!--INÍCIO PAINEL-->
            <div class="col-md-6">
                <div class="auth-panel">
                    <h3>
                        <strong>ESQUECEU A SENHA?</strong>
                    </h3>
                    <p>Digite o <strong>CPF</strong> cadastrado, e
                        <strong> crie uma nova senha</strong> para acessar sua conta.
                    </p>

                </div>
            </div>
            <!--FIM PAINEL-->
        </div>

    </div>

</body>

</html>
