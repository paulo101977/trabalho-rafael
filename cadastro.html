<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Área do Cliente</title>
</head>

<!--corpo-->

<body>
    <!--logo-->
    <ul>
        <li><img src="_img/logo-telelecall.png"></a>
        </li>

    </ul>
    <!--cabeçalho-->
    <div class="container-fluid">

        <div class="main-container">
            <div class="col-md-6">


                <!--formulário-->
                <div class="form-row">
                    <div class="input-group">
                        <label for="nome"><strong>NOME COMPLETO:</strong></label>
                        <input name="text" type="text" name="nome" id="nome" placeholder="Digite seu nome" class="input"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="nome"><strong>NOME MATERNO:</strong></label>
                        <input name="text" type="text" name="nome" id="nome" placeholder="Digite nome materno"
                            class="input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="email"><strong>EMAIL:</strong></label>
                        <input type="email" name="email" id="email" placeholder="Digite aqui seu email" class="input"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="address"><strong>CPF:</strong></label>
                        <input type="address" name="address" id="address" placeholder="Digite seu endereço"
                            class="input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="email"><strong>ENDEREÇO COMPLETO:</strong></label>
                        <input type="email" name="email" id="email" placeholder="Digite aqui seu email" class="input"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="sex"><strong>SEXO:</strong></label>
                        <select id="sex" required>
                            <option selected disabled value="">Selecione</option>
                            <option>Feminino</option>
                            <option>Masculino</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="date"><strong>DATA DE NASCIMENTO:</strong></label>
                        <input type="date" name="date" id="date" placeholder="" class="input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="tel"><strong>TEL FIXO:</strong></label>
                        <input type="text" name="tel" id="tel" placeholder="(+55)XX-XXXXXXXX" class="input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="tel"><strong>CELULAR:</strong></label>
                        <input type="text" name="tel" id="tel" placeholder="(+55)XX-XXXXXXXX" class="input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="password"><strong>SENHA:</strong></label>
                        <input name="password" type="password" id="password" placeholder="Digite sua senha"
                            class="input" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password"><strong>CONFIRMAR SENHA:</strong></label>
                        <input name="password" type="password" id="password" placeholder="Confirme a sua senha"
                            class="input" required />
                    </div>
                </div>

                <p>Já é nosso Cliente?<a href="#"><strong>Acesse sua conta</strong></a></p>

                <div class="col-md-4">
                    <button class="btn btn primary" type="submit">Entrar</button>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
